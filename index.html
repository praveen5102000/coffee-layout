<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee layout</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <figure class="logo"></figure>
                <ul class="navlinks"></ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="head">
            <div class="head1">
                <div class="heading"><h1></h1></div>
                <div class="para"><p></p></div>
                <div class="btn"><button></button></div>
            </div>
        </section>
        <section class="head2">
            <div class="menu">
               <div class="menu-box"></div>
               <div class="menu-boxtwo">
                <div class="box2">
                    <div class="menu-boxthree">
                    <div class="menu-head"></div>
                    <div class="menu-para"></div>
                    <div class="menu-btn"></div></div>
                </div>
               </div>
            </div>
        </section>


        <section class="box">
            <div class="mybox">
            <div class="new-box1">
                <div class="boximage"></div>
                <div class="boxheading"></div>
            </div>
            <div class="new-box2">
                <div class="cof-box"></div>
                <div class="cof-box"></div>
                <div class="cof-box"></div>
                <div class="cof-box"></div>
            </div>
            </div>

        </section>


        <section class="boxes">
            <div class="threebox">
                <div class="firstbox">
                    <div class="fboximg"></div>
                    <div class="fboxhead"></div>
                </div>
                <div class="secondbox">
                    <div class="secbox"></div>
                    <div class="secbox"></div>
                    <div class="secbox"></div>
                </div>
                <div class="thirdbox">
                    <div class="thibox"></div>
                    <div class="thibox"></div>
                    <div class="thibox"></div>
                </div>
            </div>
        </section>


        <section class="boxes1">
            <div class="gallerybox">
                <div class="galbox1">
                    <div class="gboximg"></div>
                    <div class="gboxhead"></div>
                </div>
                <div class="galbox2">
                    <div class="gsecbox"></div>
                    <div class="gsecbox"></div>
                    <div class="gsecbox"></div>
                </div>
                <div class="galbox3">
                    <div class="gthibox"></div>
                    <div class="gthibox"></div>
                    <div class="gthibox"></div>
                </div>
            </div>
        </section>


        <section class="boxes2">
            <div class="teambox">
                <div class="teambox1">
                    <div class="tboximg"></div>
                    <div class="tboxhead"></div>
                </div>
                <div class="teambox2">
                    <div class="tsecbox"></div>
                    <div class="tsecbox"></div>
                    <div class="tsecbox"></div>
                </div>
                <div class="teambox3">
                    <div class="tthibox"></div>
                    <div class="tthibox"></div>
                    <div class="tthibox"></div>
                </div>
            </div>
        </section>
        <footer>
            <section class="ft">

                <div class="ftmain"></div>
                <div class="foot">
                <div class="ftmenu">
                    <div class="ftmenu-box"></div>
                    <div class="ftmenu-boxtwo">
                     <div class="ftboxx2">
                         <div class="fttable">
                            <div class="fthead"></div>
                            <div class="ftbox1"></div>
                            <div class="ftbox2"></div>
                            <div class="ftbox3"></div>
                            <div class="ftabt"></div>
                         </div>
                     </div>
                    </div>
                    </div>
                 </div>
                 <div class="ftnew-box2">
                    <div class="ftcof-box"></div>
                    <div class="ftcof-box"></div>
                    <div class="ftcof-box"></div>
                    <div class="ftcof-box"></div>
                </div>
            </section>
            <section class="copyright">
                <div class="cpy"></div>
            </section>
        </footer>
    </main>
</body>
</html>
